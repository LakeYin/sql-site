<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %} - Hello Flask!</title>
  <link type="text/css" rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

        {% if 'username' in session: %}
        <li class="nav-item active">
				  Welcome {{session['username']}}
				</li>

				<li class="nav-item active">
          <a class="navbar-brand" href="{{ url_for('survey') }}">Survey</a>
        </li>
        <li class="nav-item active">
          <a class="navbar-brand" href="{{ url_for('your_forum') }}">Your Forum</a>
        </li>
        				<li class="nav-item active">
				  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
				</li>
				{% else: %}
				<li class="nav-item active">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('create') }}">Create account</a>
        </li>

        {% endif %}

    </ul>
  </div>
</nav>

{% block body %}{% endblock %}

</body>
</html>
